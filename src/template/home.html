<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumplo |  challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 col-12">
                <form action="">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <h3>Los valores en pesos de las UDIS</h3>
                        </div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col-md-5">
                            <label for="date-start-udis" class="form-label">Fecha Inicio</label>
                            <input type="date" value="{{date_start|date:'Y-m-d'}}"  class="form-control" id="date-start-udis">
                        </div>
                        <div class="col-md-5">
                            <label for="date-end-udis" class="form-label">Fecha Final</label>
                            <input type="date" value="{{date_end|date:'Y-m-d'}}" class="form-control" id="date-end-udis">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
